<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - {{DOMAIN}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#fce4ec",
                100: "#f8bbd9",
                200: "#f48fb1",
                300: "#f06292",
                400: "#ec407a",
                500: "#e91e63",
                600: "#d81b60",
                700: "#c2185b",
                800: "#ad1457",
                900: "#880e4f",
              },
            },
            boxShadow: {
              material:
                "0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24)",
              "material-lg":
                "0 3px 6px rgba(0,0,0,0.15), 0 2px 4px rgba(0,0,0,0.12)",
              "material-xl":
                "0 10px 20px rgba(0,0,0,0.15), 0 3px 6px rgba(0,0,0,0.10)",
            },
          },
        },
      };
    </script>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div id="app" v-cloak class="w-full max-w-md px-4">
      <!-- Login Card -->
      <div class="bg-white rounded-lg shadow-material-lg p-8">
        <!-- Header -->
        <div class="text-center mb-8">
          <h1 class="text-2xl font-semibold text-gray-900">Sign In</h1>
          <p class="text-gray-500 mt-1">{{ domain }}</p>
        </div>

        <!-- Error Alert -->
        <div
          v-if="error"
          class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg"
        >
          <p class="text-sm text-red-600">{{ error }}</p>
        </div>

        <!-- Loading State -->
        <div v-if="loading" class="text-center py-8">
          <svg
            class="animate-spin h-8 w-8 mx-auto text-primary-500"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
          <p class="mt-4 text-gray-500">Signing you in...</p>
        </div>

        <!-- Login Options -->
        <div v-else>
          <!-- Google One Tap container -->
          <div id="one-tap-container" class="mb-4"></div>

          <!-- Divider -->
          <div class="relative my-6">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-200"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-4 bg-white text-gray-500">or continue with</span>
            </div>
          </div>

          <!-- Google OAuth Button -->
          <button
            @click="signInWithGoogle"
            class="w-full flex items-center justify-center gap-3 px-4 py-3 border border-gray-300 rounded-lg bg-white hover:bg-gray-50 transition-colors shadow-material focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2"
          >
            <svg class="w-5 h-5" viewBox="0 0 24 24">
              <path
                fill="#4285F4"
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              />
              <path
                fill="#34A853"
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              />
              <path
                fill="#FBBC05"
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              />
              <path
                fill="#EA4335"
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              />
            </svg>
            <span class="text-gray-700 font-medium">Sign in with Google</span>
          </button>
        </div>
      </div>

      <!-- Footer -->
      <p class="mt-6 text-center text-sm text-gray-500">
        Secure authentication powered by Supabase
      </p>
    </div>

    <script>
      // Server-injected configuration
      const CONFIG = {
        domain: "{{DOMAIN}}",
        error: {{ERROR}},
        returnUrl: {{RETURN_URL}},
        googleClientId: "{{GOOGLE_CLIENT_ID}}",
        supabaseUrl: "{{SUPABASE_URL}}",
        supabaseKey: "{{SUPABASE_KEY}}",
      };

      const { createApp, ref } = Vue;

      createApp({
        setup() {
          const domain = ref(CONFIG.domain);
          const error = ref(CONFIG.error);
          const loading = ref(false);
          const returnUrl = CONFIG.returnUrl;

          const supabase = window.supabase.createClient(
            CONFIG.supabaseUrl,
            CONFIG.supabaseKey
          );

          // Build error redirect URL
          const getErrorUrl = (code) => {
            return "/error?code=" + code + (returnUrl ? "&returnUrl=" + encodeURIComponent(returnUrl) : "");
          };

          // Handle One Tap credential response
          window.handleCredentialResponse = async (response) => {
            loading.value = true;
            error.value = null;

            try {
              const { data, err } = await supabase.auth.signInWithIdToken({
                provider: "google",
                token: response.credential,
              });

              if (err) throw err;

              const callbackUrl =
                "/callback?token=" +
                encodeURIComponent(data.session.access_token);
              if (returnUrl) {
                window.location.href =
                  callbackUrl + "&returnUrl=" + encodeURIComponent(returnUrl);
              } else {
                window.location.href = callbackUrl;
              }
            } catch (err) {
              console.error("One Tap sign in error:", err);
              window.location.href = getErrorUrl("auth_failed");
            }
          };

          // Initialize Google One Tap after mount
          const initOneTap = () => {
            if (typeof google !== "undefined" && google.accounts) {
              google.accounts.id.initialize({
                client_id: CONFIG.googleClientId,
                callback: window.handleCredentialResponse,
                auto_select: true,
                cancel_on_tap_outside: false,
              });

              google.accounts.id.prompt((notification) => {
                if (
                  notification.isNotDisplayed() ||
                  notification.isSkippedMoment()
                ) {
                  console.log(
                    "One Tap not displayed:",
                    notification.getNotDisplayedReason?.() ||
                      notification.getSkippedReason?.()
                  );
                }
              });
            } else {
              setTimeout(initOneTap, 100);
            }
          };

          setTimeout(initOneTap, 100);

          const signInWithGoogle = async () => {
            loading.value = true;
            error.value = null;

            const redirectTo =
              window.location.origin +
              "/callback" +
              (returnUrl ? "?returnUrl=" + encodeURIComponent(returnUrl) : "");

            const { error: err } = await supabase.auth.signInWithOAuth({
              provider: "google",
              options: { redirectTo },
            });

            if (err) {
              console.error("OAuth error:", err);
              window.location.href = getErrorUrl("auth_failed");
            }
          };

          return {
            domain,
            error,
            loading,
            signInWithGoogle,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
