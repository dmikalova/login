<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error - {{DOMAIN}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: "#fce4ec",
                100: "#f8bbd9",
                200: "#f48fb1",
                300: "#f06292",
                400: "#ec407a",
                500: "#e91e63",
                600: "#d81b60",
                700: "#c2185b",
                800: "#ad1457",
                900: "#880e4f",
              },
            },
            boxShadow: {
              material:
                "0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24)",
              "material-lg":
                "0 3px 6px rgba(0,0,0,0.15), 0 2px 4px rgba(0,0,0,0.12)",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md px-4">
      <!-- Error Card -->
      <div class="bg-white rounded-lg shadow-material-lg p-8 text-center">
        <!-- Error Icon -->
        <div
          class="mx-auto w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mb-6"
        >
          <svg
            class="w-8 h-8 text-red-500"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
            />
          </svg>
        </div>

        <!-- Error Title -->
        <h1 class="text-2xl font-semibold text-gray-900 mb-2">{{TITLE}}</h1>

        <!-- Error Message -->
        <p class="text-gray-500 mb-6">{{MESSAGE}}</p>

        <!-- Action Buttons -->
        <div class="space-y-3">
          <a
            href="/{{RETURN_URL_PARAM}}"
            class="block w-full px-4 py-3 bg-primary-500 text-white rounded-lg hover:bg-primary-600 transition-colors shadow-material font-medium"
          >
            Try Again
          </a>
          <a
            href="https://{{DOMAIN}}/"
            class="block w-full px-4 py-3 border border-gray-300 rounded-lg bg-white hover:bg-gray-50 transition-colors text-gray-700 font-medium"
          >
            Go to {{DOMAIN}}
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
