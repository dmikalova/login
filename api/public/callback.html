<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Completing sign in...</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: #f5f5f5;
        color: #333;
      }
    </style>
  </head>
  <body>
    <p>Completing sign in...</p>
    <script>
      const supabaseUrl = "{{SUPABASE_URL}}";
      const supabaseKey = "{{SUPABASE_KEY}}";
      const supabaseClient = window.supabase.createClient(
        supabaseUrl,
        supabaseKey,
      );

      const searchParams = new URLSearchParams(window.location.search);
      const returnUrl = searchParams.get("returnUrl") || "";

      // Check for OAuth error in URL (Google/Supabase error responses)
      const errorParam = searchParams.get("error");
      const errorDescription = searchParams.get("error_description");
      if (errorParam) {
        const errorCode = errorParam === "access_denied"
          ? "access_denied"
          : "auth_failed";
        const errorUrl = "/error?code=" + errorCode +
          (returnUrl
            ? "&returnUrl=" + encodeURIComponent(returnUrl)
            : "");
        window.location.href = errorUrl;
      } else {
        supabaseClient.auth.getSession().then(({ data, error }) => {
          if (error || !data.session) {
            const errorUrl = "/error?code=auth_failed" +
              (returnUrl
                ? "&returnUrl=" + encodeURIComponent(returnUrl)
                : "");
            window.location.href = errorUrl;
            return;
          }

          const callbackUrl = "/callback?token=" +
            encodeURIComponent(data.session.access_token);
          window.location.href = returnUrl
            ? callbackUrl + "&returnUrl=" +
              encodeURIComponent(returnUrl)
            : callbackUrl;
        });
      }
    </script>
  </body>
</html>
